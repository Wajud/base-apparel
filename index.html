<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel</title>
    <link rel="stylesheet" href="fonts-6/css/all.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-wrap">
      <header>
        <img class="mobile-logo" src="images/logo.svg" alt="logo" />
      </header>
      <section class="flex-2">
        <img src="images/hero-mobile.jpg" class="mobile-main" alt="" />
        <img src="images/hero-desktop.jpg" alt="" class="desktop-main" />
        <main>
          <article>
            <img src="images/logo.svg" class="desktop-logo" d alt="" />
            <p>
              <span>WE'RE</span>
              <br />
              COMING
              <br />
              SOON
            </p>
          </article>

          <article>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </article>
          <div class="input">
            <input type="text" placeholder="Email" name="email" />
            <div class="arrow-wrap">
              <img src="images/icon-arrow.svg" alt="" />
            </div>
            <p class="error-message hide">Please provide a valid email</p>
            <p class="exclamation">
              <i class="fa-solid fa-circle-exclamation exclamation hide"></i>
            </p>
          </div>
        </main>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
